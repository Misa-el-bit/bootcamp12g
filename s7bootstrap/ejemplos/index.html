<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">col 1</div>
            <div class="col-1">col 2</div>
            <div class="col-1">col 3</div>
            <div class="col-1">col 4</div>
            <div class="col-1">col 5</div>
            <div class="col-1">col 6</div>
            <div class="col-1">col 7</div>
            <div class="col-1">col 8</div>
            <div class="col-1">col 9</div>
            <div class="col-1">col 10</div>
            <div class="col-1">col 11</div>
            <div class="col-1">col 12</div>     
        </div>
        <div class="row">
            <div class="col-4 offset-2">col 4</div><!--Offset sirve para desplazar hacia la derecha un número de espacios que sea par-->
            <div class="col-3">col 3</div>
            <div class="col-1">col 1</div>   
        </div>
        <div class="row justify-content-center"><!--Al ser un elemento flex ya no es necesario usas css para centrar el contenido-->
            <div class="col-4">col 4</div>
            <div class="col-3">col 3</div>
            <div class="col-2">col 2</div>   
        </div>
        <div class="row">
            <div class="col-2">col 1</div>
            <div class="col-2">col 2</div>
            <div class="col-2">col 3</div>
            <div class="col-2">col 4</div>
            <div class="col-2">col 5</div>
            <div class="col-2">col 6</div>     
        </div>
        <div class="row">
            <div class="col-3">col 1</div>
            <div class="col-3">col 2</div>
            <div class="col-3">col 3</div>
            <div class="col-3">col 4</div>    
        </div>
    </div>
     
    <main class="container">
        <div class="row">
            <section class="col-12 col-md-8 border bg-primary"><!--El prefijo md nos ayuda a determinar un breackpoit en el cual cambiaran el núm de columnas que medira el elemento-->
                <h1>Secction</h1>
            </section>
            <aside class="col-12 col-md-4 border bg-success">
                <h1>Aside</h1>
            </aside>
        </div>
    </main>
    <main class="container">
        <div class="row">
            <section class="col-12 col-md-8">
                <h1 class="bg-primary">Secction</h1>
            </section>
            <aside class="col-12 col-md-4 ">
                <h1 class="bg-success">Aside</h1>
            </aside>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
